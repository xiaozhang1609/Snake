<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>批量图片裁剪与调整大小</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.7.1/jszip.min.js"></script>
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center">
    <div class="bg-white p-8 rounded-lg shadow-md">
        <h1 class="text-2xl font-bold mb-4">批量图片裁剪与调整大小</h1>
        <input type="file" id="imageInput" accept="image/*" multiple class="mb-4">
        <button id="processButton" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded mr-2">
            处理并下载
        </button>
        <span id="status" class="text-gray-600"></span>
    </div>

    <script>
        const imageInput = document.getElementById('imageInput');
        const processButton = document.getElementById('processButton');
        const statusSpan = document.getElementById('status');

        let processedImages = [];

        processButton.addEventListener('click', function() {
            const files = imageInput.files;
            if (files.length === 0) {
                statusSpan.textContent = '请先选择图片';
                return;
            }

            statusSpan.textContent = '处理中...';
            processedImages = [];

            let processed = 0;
            Array.from(files).forEach((file, index) => {
                const reader = new FileReader();
                reader.onload = function(event) {
                    const img = new Image();
                    img.onload = function() {
                        const canvas = document.createElement('canvas');
                        const ctx = canvas.getContext('2d');
                        canvas.width = 800;
                        canvas.height = 800;

                        const size = Math.min(img.width, img.height);
                        const x = (img.width - size) / 2;
                        const y = (img.height - size) / 2;

                        ctx.drawImage(img, x, y, size, size, 0, 0, 800, 800);

                        processedImages.push({
                            name: `cropped_image_${index + 1}.png`,
                            data: canvas.toDataURL('image/png').split(',')[1]
                        });

                        processed++;
                        if (processed === files.length) {
                            downloadZip();
                        }
                    }
                    img.src = event.target.result;
                }
                reader.readAsDataURL(file);
            });
        });

        function downloadZip() {
            const zip = new JSZip();
            processedImages.forEach(image => {
                zip.file(image.name, image.data, {base64: true});
            });

            zip.generateAsync({type:"blob"}).then(function(content) {
                const link = document.createElement('a');
                link.href = URL.createObjectURL(content);
                link.download = "cropped_images.zip";
                link.click();
                statusSpan.textContent = '处理完成，已下载';
            });
        }
    </script>
</body>
</html>
